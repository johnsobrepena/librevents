services:
  eventeum:
    image: eventeum/eventeum:latest
    restart: on-failure
    ports:
      - "8060:8060"
    networks:
      - eventeum
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      KAFKA_ADDRESSES: kafka:9092
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DATABASE: eventeum
      POSTGRESQL_HOST: postgresql
      POSTGRESQL_PORT: 5432
      POSTGRESQL_DATABASE: eventeum
      POSTGRESQL_USERNAME: eventeum
      POSTGRESQL_PASSWORD: eventeum
      RABBIT_HOST: rabbitmq
      RABBIT_USER: eventeum
      RABBIT_PASSWORD: eventeum
      RABBIT_PORT: 5672
      RABBIT_EXCHANGE: eventeum
    profiles:
      - eventeum

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - $HOME/mongodb/data/db:/data/db
    networks:
      - eventeum
    profiles:
      - mongodb

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092,CONTROLLER://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    profiles:
      - kafka
    networks:
      - eventeum

  rabbitmq:
    image: rabbitmq:management
    ports:
      - "5672:5672"
      - "8080:15672"
    networks:
      - eventeum
    environment:
      RABBITMQ_DEFAULT_USER: eventeum
      RABBITMQ_DEFAULT_PASS: eventeum
    profiles:
      - rabbitmq

  postgresql:
    image: postgres:14
    container_name: postgres_container
    ports:
      - "5432:5432"
    networks:
      - eventeum
    environment:
      POSTGRES_PASSWORD: eventeum
      POSTGRES_USER: eventeum
      POSTGRES_DB: eventeum
    volumes:
      - $HOME/postgres/data/db:/var/lib/postgresql/data
    profiles:
      - postgresql

networks:
  eventeum:
    driver: bridge
